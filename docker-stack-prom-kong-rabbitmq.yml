version: "3.8"
services:
    frontend:
        image: joanna14/frontend:v3
        networks:
            - external
        depends_on:
            - backend
        ports:
            - "3000:3000"

    backend:
        image: joanna14/backend:v3
        ports:
            - "5002:5002"
        depends_on:
            - db
        networks:
            - back-db
            - internal
            - logging
            - rabbit-network

    db:
        image: postgres:12
        environment:
            POSTGRES_DB: ShelterHelperDb
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
        deploy:
            placement:
                constraints:
                    - "node.role==manager"
        volumes:
            - db-volume:/var/lib/postgresql/data
        networks:
            - back-db
            - admin-db

    adminer:
        image: adminer
        ports:
            - 8080:8080
        networks:
            - admin-db
            - internal

    kong:
        image: kong:latest
        volumes:
            - ./kong:/usr/local/kong/declarative
        environment:
            KONG_DATABASE: 'off'
            KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
            KONG_PROXY_ACCESS_LOG: /dev/stdout
            KONG_ADMIN_ACCESS_LOG: /dev/stdout
            KONG_PROXY_ERROR_LOG: /dev/stderr
            KONG_ADMIN_ERROR_LOG: /dev/stderr
            KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
        ports:
            - 80:8000
            - 43:8443
            - 8001:8001
            - 8444:8444
        deploy:
            placement:
                constraints: [node.role == manager]
        networks:
            - external
            - internal
            - logging
            - rabbit-network

    grafana:
      image: grafana/grafana:latest
      environment:
        GF_SERVER_HTTP_PORT: 3001
      ports:
        - 3001:3001
      networks:
        - logging

    prometheus:
      image: prom/prometheus
      volumes:
        - ./prometheus/prom.yml:/etc/prometheus/prometheus.yml
      ports:
        - 9090:9090
      networks:
        - logging

    rabbitmq:
      image: rabbitmq:management-alpine
      ports:
        - 5672:5672
        - 15672:15672
      networks:
        - rabbit-network
      hostname: rabbitmq

    emailservice:
      build: ./worker
      ports:
        - 6000:6000
      depends_on:
        - rabbitmq
      networks:
        - rabbit-network

networks:
    back-db:
    admin-db:
    internal:
    external:
    logging:
    rabbit-network:

volumes:
    db-volume:
